<ion-header>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
</ion-header>


<ion-content [fullscreen]="true" class="fundo">

  <img src="assets/img/resrvtab.png">

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked>CPF</ion-label>
    <ion-input [(ngModel)]="usuario.cpf_usuario"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked>Senha</ion-label>
    <ion-input [(ngModel)]="usuario.senha_usuario"></ion-input>
  </ion-item>

<br>
<br>

<div class="ion-text-center">
  <ion-button shape="round" class="login-button green-button" routerLink="/listagemempresas">
    <ion-icon slot="start" name="enter-outline"></ion-icon>
    <b>Entrar</b>
  </ion-button>
</div>

<br>
<br>
<br>
<br>
<br>
<br>

<div class="ion-text-center">
<ion-text routerLink="/cadastrousuario">
  <b><u>Criar conta</u></b></ion-text>
  </div>
<br>
<div class="ion-text-center">
<ion-text><b><u>Esqueci a senha</u></b></ion-text>
</div>
<br>
</ion-content>
