<ion-header>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
</ion-header>


<ion-content [fullscreen]="true" class="fundo">

  <img src="assets/img/resrvtab.png">

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked>CPF</ion-label>
    <ion-input [(ngModel)]="usuario.cpf_usuario"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked>Senha</ion-label>
    <ion-input [(ngModel)]="usuario.senha_usuario"></ion-input>
  </ion-item>

<br>
<br>

  <ion-button class="login-button green-button" routerLink="/listagemempresas" expand="full">
    <ion-icon slot="start" name="enter-outline"></ion-icon>
    Entrar
  </ion-button>

<br>
<br>

<ion-text routerLink="/cadastrousuario">                                       Criar conta</ion-text>
<br>
<br>
<ion-text>                                  Esqueci a senha</ion-text>

<!-- NÃO APAGAR OS ESPAÇOS ACIMA, É O QUE FAZ OS LINKS FICAREM CENTRALIZADOS! -->

<br>
</ion-content>
