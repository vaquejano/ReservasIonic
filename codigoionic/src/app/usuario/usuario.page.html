<ion-header>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true" class="fundo">
  <ion-content [fullscreen]="true" class="fundo">
    <ion-row class="ion-text-center">
      <ion-col size="13" >
      <img src="assets/img/resrvtab.png">
    </ion-col>
    </ion-row>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> CPF: </ion-label>
    <ion-input type="number" placeholder="000.000.000-00" [(ngModel)]="cpfUsuario"  (keyup)="onKeyUp($event)"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> Senha: </ion-label>
    <ion-input type="password" [(ngModel)]="senhaUsuario" (keyup)="onKeyUp($event)"></ion-input>
  </ion-item>

<br>
<br>

<div class="ion-text-center">
<ion-button shape="round" class="login-button green-button clicavel" (click)="fazerLogin()">
  <ion-icon slot="start" name="enter-outline"></ion-icon>
  <b>Entrar</b>
  <ng-container *ngIf="loginBemSucedido; else erroTemplate">
  </ng-container>
  <ng-template #erroTemplate >
    <br><br>

    <!-- TENTATIVA DE COLOCAR UM ALERTA -->

  </ng-template>
</ion-button>
</div>

<br>
<br>
<br>
<br>
<br>

<div class="ion-text-center">
<ion-text class="clicavel" routerLink="/cadastrousuario">
  <b> Criar conta </b></ion-text>
  </div>
<br>
<div class="ion-text-center">
<ion-text class="clicavel"><b> Esqueci a senha </b></ion-text>
</div>
<br>
</ion-content>
