<ion-header>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
</ion-header>


<ion-content [fullscreen]="true" class="fundo">

  <img src="assets/img/resrvtab.png">

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked>CPF</ion-label>
    <ion-input [(ngModel)]="cpf_usuario"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked>Senha</ion-label>
    <ion-input [(ngModel)]="senha_usuario"></ion-input>
  </ion-item>

<br>
<br>

<ion-button style="font-weight: bold;" shape="round" class="login-button green-button" (click)="fazerLogin()"> 
  <ion-icon slot="start" name="enter-outline"></ion-icon>
  <b>Entrar</b>
  <ng-container *ngIf="loginBemSucedido; else erroTemplate">
  </ng-container>
  <ng-template #erroTemplate >
    <br><br>

    TENTATIVA DE COLOCAR UM ALERTA

  </ng-template>
</ion-button>

<br>
<br>
<br>
<br>
<br>
<br>

<div class="ion-text-center">
<ion-text routerLink="/cadastrousuario">
  <b><u>Criar conta</u></b></ion-text>
  </div>
<br>
<div class="ion-text-center">
<ion-text><b><u>Esqueci a senha</u></b></ion-text>
</div>
<br>
</ion-content>
