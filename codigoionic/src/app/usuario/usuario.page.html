<ion-header>
  <ion-toolbar class="fundo">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fundo">

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> CPF OU E-MAIL </ion-label>
    <ion-input [(ngModel)]="usuario.cpf_usuario"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> SENHA </ion-label>
    <ion-input [(ngModel)]="usuario.senha_usuario"></ion-input>
  </ion-item>

  <ion-button color="primary" routerLink="/listagemempresas">
    <ion-icon slot="start" name="enter-outline"></ion-icon>
    ENTRAR
  </ion-button>
  <BR>

  <ion-button color="primary" routerLink="/cadastrousuario">
    <ion-icon slot="start" name="duplicate-outline"></ion-icon>
    CRIAR CONTA
  </ion-button>
<br>
  <ion-button color="danger">
    <ion-icon slot="start" name="alert-circle-outline"></ion-icon>
    Esqueci a Senha
  </ion-button>

</ion-content>
