<ion-header>
  <ion-toolbar>
    <ion-title>Perfil do Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Informações da Empresa</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Nome Fantasia:</ion-label>
        <ion-text>{{nome_fantasia}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>CNPJ:</ion-label>
        <ion-text>{{cnpj}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-text>{{email}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Porte da Empresa:</ion-label>
        <ion-text>{{porte_empresa}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Ramo da Empresa:</ion-label>
        <ion-text>{{ramo_empresa}}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
