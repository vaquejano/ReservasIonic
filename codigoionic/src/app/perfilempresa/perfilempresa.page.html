<ion-header>
  <ion-toolbar class="fundo">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Perfil da Empresa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fundo">
  <ion-card class="fundo">
    <ion-card-header class="fundo">
      <ion-card-title>Informações da Empresa</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item class="fundo">
        <ion-label>Nome Fantasia:</ion-label>
        <ion-text>{{nome_fantasia}}</ion-text>
      </ion-item>

      <ion-item class="fundo">
        <ion-label>CNPJ:</ion-label>
        <ion-text>{{cnpj_empresa}}</ion-text>
      </ion-item>

      <ion-item class="fundo">
        <ion-label>Email:</ion-label>
        <ion-text>{{email_empresa}}</ion-text>
      </ion-item>

      <ion-item class="fundo">
        <ion-label>Responsável pela Empresa:</ion-label>
        <ion-text>{{nome_responsavel}}</ion-text>
      </ion-item>

      <ion-item class="fundo">
        <ion-label>Endereço:</ion-label>
        <ion-text>{{endereco_empresa}}</ion-text>
      </ion-item>

      <ion-item class="fundo">
        <ion-label>Porte da Empresa:</ion-label>
        <ion-text>{{porte_empresa}}</ion-text>
      </ion-item>

      <ion-item class="fundo">
        <ion-label>Ramo da Empresa:</ion-label>
        <ion-text>{{ramo_empresa}}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>


  <ion-row>
    <ion-col size="6">
      <ion-button color="primary" routerLink="/alterardadosempresa">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Alterar dados
      </ion-button>
    </ion-col>

    <ion-col size="6" class="ion-text-end">
      <ion-button color="danger" routerLink="/home">
        <ion-icon slot="start" name="remove-circle-outline"></ion-icon>
        DESATIVAR CONTA
      </ion-button>
    </ion-col>

  </ion-row>
</ion-content>
