<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Perfil do Usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Informações da Empresa</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Nome Fantasia:</ion-label>
        <ion-text>{{nome_fantasia}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>CNPJ:</ion-label>
        <ion-text>{{cnpj_empresa}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Email:</ion-label>
        <ion-text>{{email_empresa}}</ion-text>
      </ion-item>

      <ion-item>
        <ion-label>Porte da Empresa:</ion-label>
        <ion-text>{{porte_empresa}}</ion-text>
      </ion-item>
      
      <ion-item>
        <ion-label>Ramo da Empresa:</ion-label>
        <ion-text>{{ramo_empresa}}</ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>


  <ion-row>
    <ion-col size="6">
      <ion-button color="primary" routerLink="/alterardadosempresa">
        <ion-icon slot="start" name="airplane-outline"></ion-icon>
        Alterar dados
      </ion-button>
    </ion-col>

    <ion-col size="6" class="ion-text-end">
      <ion-button color="danger" routerLink="/home">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        DESATIVAR CONTA
      </ion-button>
    </ion-col>

  </ion-row>
</ion-content>
