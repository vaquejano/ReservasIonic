<ion-header>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true" class="fundo">

  <img src="assets/img/resrvtab.png">

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked>CNPJ</ion-label>
    <ion-input [(ngModel)]="empresa.cnpj_empresa"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> Senha </ion-label>
    <ion-input [(ngModel)]="empresa.senha_empresa"></ion-input>
  </ion-item>

<br>
<br>

  <ion-button class="login-button green-button" routerLink="/listagemreservas" expand="full">
    <ion-icon slot="start" name="enter-outline"></ion-icon>
    Entrar
  </ion-button>

<br>
<br>

<ion-text routerLink="/cadastroempresa">                                       Criar conta</ion-text>
<br>
<br>
<ion-text>                                  Esqueci a senha</ion-text>

</ion-content>
