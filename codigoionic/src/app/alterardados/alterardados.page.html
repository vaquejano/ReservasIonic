<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Alterar Dados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
   <ion-item style="margin-bottom: 5px">
    <ion-label position="floating" stacked> EMAIL </ion-label>
    <ion-input [(ngModel)]="usuario.email_usuario"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px">
    <ion-label position="floating" stacked> SENHA </ion-label>
    <ion-input [(ngModel)]="usuario.senha_usuario"></ion-input>
  </ion-item>

  <ion-button color="primary" routerLink="/perfil">
    <ion-icon slot="start" name="airplane-outline"></ion-icon>
    Alterar
  </ion-button>
  


</ion-content>
