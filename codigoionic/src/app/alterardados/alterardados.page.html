 <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>

<ion-content [fullscreen]="true" class="fundo">
  <ion-row class="ion-text-center">
    <ion-col size="13" >
    <img src="assets/img/resrvtab.png">
  </ion-col>
  </ion-row>

 <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> E-mail: </ion-label>
    <ion-input [(ngModel)]="usuario.email_usuario"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> Senha: </ion-label>
    <ion-input [(ngModel)]="usuario.senha_usuario"></ion-input>
  </ion-item>

  <br>
  <div class="ion-text-center">
  <ion-button shape="round" class="login-button green-button" routerLink="/perfil">
    <ion-icon slot="start" name="checkbox-outline"></ion-icon>
    <br>
    <b> Alterar </b>
  </ion-button>
</div>


</ion-content>
