<ion-header>
  <ion-toolbar class="fundo">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center fonte cor-letra">
      <!-- <b>{{ descricaoempresa.nome }}</b> -->
      Reserva
    </ion-title>
    <ion-row class="ion-text-end">
      <ion-col>
       
       
        <!-- <ion-button color="primary" routerLink="/cardapio">
          <ion-icon name="restaurant-outline"></ion-icon>
             Cardápio
          </ion-button> -->
      
          <ion-col size="2">
            <img src="assets/img/cardapio.png" routerLink="/cardapio" style="width: 30px; height: 30px;">
            <ion-text><h6>Cardápio</h6></ion-text>
          </ion-col>

      
        </ion-col>
      </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content class="fundo">


  <ion-row>
    <ion-col size="12" class="img-lanche" >
      <img [src]="pathImgs + descricaoempresa.imagem[0]">
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="12" >
      {{ descricaoempresa.descricao }}
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer style="background-color: #f1f0ec;">
  <ion-row class="ion-text-end">
  <ion-col size="10.5" class="fonte">
    <b>Escolha a quantidade de lugares!</b>
    </ion-col>
    </ion-row>
  <ion-row>
    <ion-col>
      <ion-label class="custom-text"> <b>{{ descricaoempresa.preco }}</b> </ion-label>
    </ion-col>

    <ion-col size="6">
      <ion-row class="ion-align-items-center">
        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="add()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="4" class="ion-text-center">
          <ion-input type="number" [(ngModel)]="reservas"></ion-input>
        </ion-col>

        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="remove()">
            <ion-icon name="remove"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col class="ion-text-end">
          <ion-button color="primary" routerLink="/listagemempresas" (click)="mostrarAlerta()">
            <ion-icon  name="checkbox-outline"></ion-icon>
             RESERVAR
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-footer>
