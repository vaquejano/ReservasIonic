<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center fonte cor-letra">
      <b>{{ descricaoempresa.nome }}</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-slides pager="true">
    <ion-slide *ngFor="let imagem of descricaoempresa.imagem; let ix = index">
      <ion-img [src]="pathImgs + imagem"></ion-img>
    </ion-slide>
  </ion-slides>

  <ion-row>
    <ion-col size="12" >
      {{ descricaoempresa.descricao }}
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col>
      <ion-label class="custom-text"> <b>{{ descricaoempresa.preco }}</b> </ion-label>
    </ion-col>

    <ion-col size="6">
      <ion-row class="ion-align-items-center">
        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="add()">
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-input type="number" [(ngModel)]="reservas"></ion-input>
        </ion-col>
        <ion-col size="4" class="ion-text-center">
          <ion-button (click)="remove()">
            <ion-icon name="remove"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-footer>
