<ion-content class="fundo ion-text-center">
  <ion-header>
    <ion-toolbar class="fundo">
        <ion-header>
          <ion-toolbar class="fundo">
            <ion-buttons slot="start">
              <ion-back-button>Back</ion-back-button>
              </ion-buttons>
 <ion-title><b> Faça sua reserva! </b></ion-title>
            <ion-buttons slot="end" class="cardapio-container">
              <ion-button class="cardapio" routerLink="/cardapio">
                <div class="nome-cardapio-wrapper">
                  <ion-icon size="large" name="restaurant-sharp"></ion-icon>
                  <div class="label"> Cardápio </div>
                </div>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
  </ion-header>
</ion-toolbar>
</ion-header>
  <br>


  <ion-row class="ion-justify-content-center">
    <ion-col size="11" class="img-lanche">
      <div class="image-container">
      <img [src]="pathImgs + descricaoempresa.imagem[0]" class="imagem-empresa">
    </div>
      <ion-text><br><b> {{ descricaoempresa.descricao }} </b></ion-text>
    </ion-col>
    </ion-row>
    <br>
    <br>

  <ion-row>
    <ion-col class="ion-text-center">
    <ion-text > Data </ion-text>
    <ion-input class="borda-input" label-placement="floating" fill="solid" placeholder="Somente números" (keydown)="somenteNumeros($event)">
    </ion-input>
    <br>
    <ion-text > Horário </ion-text>
    <ion-input class="borda-input" label-placement="floating" fill="solid" (keydown)="somenteNumeros($event)"></ion-input>
    <br>
    <ion-text > Quantidade de lugares </ion-text>
    <ion-input class="borda-input" label-placement="floating" fill="solid" placeholder="Somente números" (keydown)="somenteNumeros($event)"></ion-input>
</ion-col>
  </ion-row>
<br>

<ion-button shape="round" class="login-button green-button" (click)="reservando()" >
  <ion-icon slot="start" name="enter-outline"></ion-icon>
  <b> Reservar </b>

    <!-- TENTATIVA DE COLOCAR UM ALERTA -->

</ion-button>
</ion-content>
