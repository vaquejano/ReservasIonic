<ion-content class="fundo ion-text-center">
  <ion-header>
    <ion-toolbar class="fundo">
        <ion-header>
          <ion-toolbar class="fundo">
            <ion-buttons slot="start">
              <ion-back-button>Back</ion-back-button>
              </ion-buttons>
 <ion-title><b> Faça sua reserva! </b></ion-title>
            <ion-buttons slot="end" class="cardapio-container">
              <ion-button class="cardapio" routerLink="/cardapioempresa">
                <div class="nome-cardapio-wrapper">
                  <ion-icon size="large" name="restaurant-sharp"></ion-icon>
                  <div class="label"> Cardápio </div>
                </div>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
  </ion-header>
</ion-toolbar>
</ion-header>
  <br>


  <ion-row class="ion-justify-content-center">
    <ion-col size="11" class="img-lanche">
      <div class="image-container">
      <img [src]="descricaoempresa.imagemEmpresa" class="imagem-empresa">
    </div>
      <!-- <ion-text><br><b> {{ descricaoempresa.descricao }} </b></ion-text> -->
    </ion-col>
    </ion-row>
    <br>
    <br>


    <ion-item style="margin-bottom: 5px" class="fundo">
      <ion-label position="floating" stacked> Data: "Colocar as barras entre os números"</ion-label>
      <ion-input [(ngModel)]="data_reserva" (ionChange)="formatarData($event)"></ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 5px" class="fundo">
      <ion-label position="floating" stacked> Horário: </ion-label>
      <ion-input  [(ngModel)]="horario">  </ion-input>
    </ion-item>

    <ion-item style="margin-bottom: 5px" class="fundo">
      <ion-label position="floating" stacked> Quantidade de Lugares: </ion-label>
      <ion-input type="password" [(ngModel)]="quantidade_lugar"></ion-input>
    </ion-item>
