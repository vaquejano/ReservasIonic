<ion-header [translucent]="true">
  <ion-toolbar class="fundo">
    <ion-buttons slot="start">
      <ion-back-button style="color:black; font-weight: bold;"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      {{ nome_fantasia }}
    </ion-title>

    <ion-buttons slot="end" class="perfil-container">
      <ion-button class="perfil" routerLink="/perfilempresa">
        <div class="icon-wrapper">
          <ion-icon size="large" name="person-sharp" style="color: black;"></ion-icon>
          <div class="label;">Perfil</div>
        </div>
      </ion-button>
    </ion-buttons>



  </ion-toolbar>
</ion-header>


<ion-content class="fundo">
  <br>
  <ion-card class="personaliza-card">
    <ion-icon size="large" style="color: #00BF15; position: absolute; top: 50%; right: 15px; transform: translate(0, -50%);" name="checkmark-circle-sharp"></ion-icon>>
    <ion-icon size="large" style="color: #F25165; position: absolute; top: 50%; right: 50px; transform: translate(0, -50%);" name="close-circle-sharp"></ion-icon>
    <ion-card-header class="borda-arredondada">
      <ion-col>
        <div class="icon-wrapper-card">
          <ion-icon size="large" name="person-sharp" class="icon-men-card"></ion-icon>
          <div class="border-right"></div>
        </div>
      </ion-col>

      <ion-col>
      <ion-card-subtitle style="margin-left: 45px; bottom: 8px;">
        <span class="tamanho-data"><b>Data/hora reserva </b></span>
      </ion-card-subtitle>
    </ion-col>
    <ion-col>
      <ion-card-title class="nome" style="top: -10px">
        <span class="tamanho-nome"><b>Nome cliente</b></span>

      </ion-card-title>
    </ion-col>
      </ion-card-header>
    </ion-card>
  </ion-content>
