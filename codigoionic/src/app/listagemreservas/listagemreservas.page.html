<ion-header [translucent]="true">
  <ion-toolbar class="fundo">
    <ion-buttons slot="start">
      <ion-back-button style="color:black; font-weight: bold;"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      {{ nome_fantasia }}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button class="perfil" routerLink="/perfilempresa">
        <ion-icon size="large" name="person-sharp" style="margin-right: 3px; color:black"></ion-icon>
        <b style="color:black">Perfil</b>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="fundo">
  <br>
  <ion-card class="personaliza-card">
    <ion-icon size="large" style="color: #00BF15; position: absolute; top: 50%; right: 8px; transform: translate(0, -50%);" name="checkmark-circle-sharp"></ion-icon>>
    <ion-icon size="large" style="color: #F25165; position: absolute; top: 50%; right: 45px; transform: translate(0, -50%);" name="close-circle-sharp"></ion-icon> 
    <ion-card-header class="borda-arredondada">
      <ion-col>
      <ion-icon size="large" name="person-sharp" class="icon-men-card"></ion-icon>
      </ion-col>
      <ion-col>
      <ion-card-subtitle style="margin-left: 45px; bottom: 7px;">
        <span class="tamanho-data">Data/hora reserva</span>
      </ion-card-subtitle>
    </ion-col>
    <ion-col>
      <ion-card-title class="margin-nome">
        <span class="tamanho-nome">Nome cliente</span>
      
      </ion-card-title>
    </ion-col>
      </ion-card-header>
    </ion-card>
  </ion-content>
