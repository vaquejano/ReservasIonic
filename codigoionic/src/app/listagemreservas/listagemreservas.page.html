<ion-content [fullscreen]="true" class="fundo">
<ion-header>
  <ion-toolbar class="fundo">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
      <b> Reservas </b>
    </ion-title>
    <ion-buttons slot="end" class="perfil-container">
      <ion-button class="perfil" (click)="openPerfilEmpresa()">
        <div class="icon-wrapper">
          <ion-icon size="large" name="person-sharp"></ion-icon>
          <div class="label">Perfil</div>
        </div>
      </ion-button>
      
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="fundo">
  <br>
  <ion-card class="personaliza-card">
    <ion-row class="ion-justify-content-center">
      <ion-col class="col-botao-cancela">
      <img src="assets/img/botaocancela.jpg" class="botao-cancela">
    </ion-col>
    <ion-col class="col-botao-confirma">
      <img src="assets/img/botaoconfirma.jpg" class="botao-confirma">
    </ion-col>
    </ion-row>

<ion-card-header>
      <ion-col>
        <div class="icon-men-card">
          <ion-icon size="large" name="person-sharp"></ion-icon>
          <div class="border-right"></div>
        </div>
      </ion-col>
    <ion-col>
      <ion-card-title class="escrita">
        <span class="nome">
        <ion-text ><b>Nome cliente</b></ion-text>
        </span>
       <br>
       <span class="data">
      <ion-text >Data/hora reserva</ion-text>
    </span>
    </ion-card-title>
    </ion-col>
      </ion-card-header>
    </ion-card>
  </ion-content>
</ion-content>
