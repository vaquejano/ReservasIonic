<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Informações do usuário</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label>Nome:</ion-label>
        <ion-input [(ngModel)]="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>E-mail:</ion-label>
        <ion-input [(ngModel)]="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Telefone:</ion-label>
        <ion-input [(ngModel)]="telefone"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col size="6">
      <ion-button color="primary" routerLink="/alterardados" (click)="alterarDados()">
        <ion-icon slot="start" name="airplane-outline"></ion-icon>
        Alterar dados
      </ion-button>
    </ion-col>

    <ion-col size="6" class="ion-text-end">
      <ion-button color="danger" routerLink="/home">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        DESATIVAR CONTA
      </ion-button>
    </ion-col>

  </ion-row>


</ion-content>
