<ion-header>
  <ion-toolbar class="fundo">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="fundo">
  <ion-card class="fundo">
    <ion-card-header class="fundo">
      <ion-card-title>Informações do usuário</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="fundo">
        <ion-label> Nome: </ion-label>
        <ion-text> {{ nome_usuario }} </ion-text>
      </ion-item>

      <ion-item class="fundo">
        <ion-label> E-mail: </ion-label>
        <ion-text> {{ email_usuario }} </ion-text>
      </ion-item>

      <ion-item class="fundo">
        <ion-label> CPF: </ion-label>
        <ion-text> {{ cpf_usuario }} </ion-text>
      </ion-item>

      <ion-item class="fundo">
        <ion-label> Senha: </ion-label>
        <ion-text> {{ senha_usuario }} </ion-text>
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-row>
    <ion-col size="6">
      <ion-button color="primary" routerLink="/alterardados">
        <ion-icon slot="start" name="create-outline"></ion-icon>
        Alterar dados
      </ion-button>
    </ion-col>

    <ion-col size="6" class="ion-text-end">
      <ion-button color="danger" routerLink="/home">
        <ion-icon slot="start" name="remove-circle-outline"></ion-icon>
        DESATIVAR CONTA
      </ion-button>
    </ion-col>

  </ion-row>


</ion-content>
