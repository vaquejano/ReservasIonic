<ion-header [translucent]="true">
  <ion-toolbar class="fundo">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title style="text-align: center;"><b>Alterar dados</b></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fundo">

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked><b> Nome Fantasia: </b></ion-label>
    <ion-input [(ngModel)]="empresa.nome_fantasia"></ion-input>
  </ion-item>

   <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked><b> E-mail: </b></ion-label>
    <ion-input [(ngModel)]="empresa.email_empresa"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> <b>Nome do responsável: </b></ion-label>
    <ion-input [(ngModel)]="empresa.nome_responsavel"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked><b> Endereço: </b> </ion-label>
    <ion-input [(ngModel)]="empresa.endereco_empresa"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked><b> Senha: </b></ion-label>
    <ion-input [(ngModel)]="empresa.senha_empresa"></ion-input>
  </ion-item>

  <ion-row class="ion-text-center">
    <ion-col>
  <ion-button shape="round" color="success" routerLink="/perfilempresa">
    <ion-icon slot="start" name="checkbox-outline"></ion-icon>
    <b>Alterar</b>
  </ion-button>
</ion-col>
</ion-row>

</ion-content>
