<ion-header>
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true" class="fundo">
  <ion-row class="ion-text-center">
    <ion-col>
      <img src="assets/img/resrvtab.png">
    </ion-col>
  </ion-row>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked><b> CNPJ: </b></ion-label>
    <ion-input [(ngModel)]="cnpj_empresa"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating"><b> Nome Fantasia: </b></ion-label>
    <ion-input [(ngModel)]="nome_fantasia"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked><b> Endereço da Empresa: </b></ion-label>
    <ion-input [(ngModel)]="endereco_empresa"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating"><b> Porte da Empresa </b></ion-label>
    <ion-select [(ngModel)]="porte_empresa" placeholder="Selecione uma opção">
      <ion-select-option [value]="'Grande'"> Grande </ion-select-option>
      <ion-select-option [value]="'Medio'"> Medio </ion-select-option>
      <ion-select-option [value]="'Pequeno'"> Pequena </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked><b> Ramo da Empresa: </b></ion-label>
    <ion-input [(ngModel)]="ramo_empresa"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked><b> Responsável pela empresa: </b></ion-label>
    <ion-input [(ngModel)]="nome_responsavel"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked><b> E-mail: </b></ion-label>
    <ion-input [(ngModel)]="email_empresa"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked><b> Senha: </b></ion-label>
    <ion-input type="password" [(ngModel)]="senha_empresa"></ion-input>
  </ion-item>

  <br>
  <br>
  
  <ion-row class="ion-text-center">
    <ion-col>
      <ion-button class="cadastrar-button green-button" (click)="salvaEmpresa()" >
        <ion-icon slot="start" name="duplicate-outline"></ion-icon>
        <b>Cadastrar</b>
      </ion-button>
    </ion-col>
  </ion-row>



  <ion-alert routerLink="/empresa" trigger="present-alert" header="Finalizado" message="Cadastro concluído!"
    [buttons]="alertButtons"></ion-alert>
