<ion-header>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true" class="fundo">

  <img src="assets/img/resrvtab.png">

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> Nome </ion-label>
    <ion-input [(ngModel)]="nome_usuario"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> CPF </ion-label>
    <ion-input [(ngModel)]="cpf_usuario"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> E-mail </ion-label>
    <ion-input [(ngModel)]="email_usuario"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> Senha </ion-label>
    <ion-input [(ngModel)]="senha_usuario"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> Telefone </ion-label>
    <ion-input [(ngModel)]="telefone_usuario"></ion-input>
  </ion-item>

<br>
<br>

<div class="ion-text-center">
  <ion-button shape="round" id="present-alert" class="cadastrar-button green-button" (click)="salvaUsuario()" >
    <ion-icon slot="start" name="duplicate-outline"></ion-icon>
    <b>Cadastrar</b>
  </ion-button>
</div>

    <ion-alert
    routerLink="/usuario"
    trigger="present-alert"
    header="Finalizado"
    message="Cadastro concluÃ­do!"
    [buttons]="alertButtons"
    ></ion-alert>



</ion-content>
