<ion-header>
  <ion-toolbar class="fundo">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
    <ion-title>Cadastro do usuário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="fundo">

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> Nome </ion-label>
    <ion-input [(ngModel)]="usuario.nome_usuario"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> EMAIL </ion-label>
    <ion-input [(ngModel)]="usuario.email_usuario"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> CPF </ion-label>
    <ion-input [(ngModel)]="usuario.cpf_usuario"></ion-input>
  </ion-item>

  <ion-item style="margin-bottom: 5px" class="fundo">
    <ion-label position="floating" stacked> SENHA </ion-label>
    <ion-input [(ngModel)]="usuario.senha_usuario"></ion-input>
  </ion-item>

  <ion-button id="present-alert" color="primary">
    <ion-icon slot="start" name="duplicate-outline"></ion-icon>
    CADASTRAR
  </ion-button>
    <ion-alert
    routerLink="/usuario"
    trigger="present-alert"
    header="Finalizado"
    message="Cadastro concluído!"
    [buttons]="alertButtons"
    ></ion-alert>



</ion-content>
