

<ion-content [fullscreen]="true" class="fundo">

  <ion-header>
    <ion-toolbar class="fundo">     
      <div id="main-content">
        <ion-header>
          <ion-toolbar>            
            <ion-buttons slot="start">
              <ion-back-button>Back</ion-back-button>
              </ion-buttons>          
            <ion-buttons slot="end">
              <ion-menu-button></ion-menu-button>              
            </ion-buttons>            
            <ion-title>Empresas</ion-title>            
          </ion-toolbar>          
        </ion-header>       
      </div>    
    </ion-toolbar> 
  </ion-header>

  <ion-row>
    <ion-menu contentId="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
          
        </ion-toolbar>
        <br>
        
        <div class="ops-menu ion-text-center">
          <ion-icon name="person-outline"></ion-icon>
        <ion-text routerLink="/perfil"><b>Perfil</b></ion-text>
        <br>
        <br>
        <ion-icon style="size: 1px;" name="exit-outline"></ion-icon>
        <ion-text routerLink="/home"><b>Sair</b></ion-text>
        </div>
        
        <br>

      </ion-header>
      
    </ion-menu>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          
        </ion-toolbar>
      </ion-header> 
    </div>

    <ion-col size="6" *ngFor="let descricaoempresa of descricaoempresas; let ix = index" [hidden]="!descricaoempresa.visibled"
      (click)="goDescricaoempresa(descricaoempresa)">
      <br>
      <ion-row>
        <ion-col size="12" class="card-descricaoempresa">
          <ion-row>
            <ion-col size="12" class="img-descricaoempresa">
              <img [src]="pathImgs + descricaoempresa.imagem[0]">
            </ion-col>
          </ion-row>

          <ion-row class="ion-text-center fonte">
            <ion-col>
              <br>
              <b>{{ descricaoempresa.nome }}</b>
            </ion-col>
      </ion-row>
