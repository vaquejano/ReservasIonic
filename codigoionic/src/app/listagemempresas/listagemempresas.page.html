<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      </ion-buttons>
    
    
    <ion-row class="ion-align-items-center">
      <ion-col size="3">
    <ion-button color="primary" routerLink="/perfil">
      <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      Perfil
    </ion-button>
  </ion-col>

  <ion-col size="6" class="ion-text-center">
    Empresas
   </ion-col>

  <ion-col size-="3" class="ion-text-end">
    <ion-button color="primary" routerLink="/home">
      <ion-icon name="person-circle-outline"></ion-icon>
      Sair
    </ion-button>
  </ion-col>
  </ion-row>

  </ion-toolbar>


</ion-header>

<ion-content [fullscreen]="true">

  <ion-row>
    <ion-col size="6" *ngFor="let descricaoempresa of descricaoempresas; let ix = index" [hidden]="!descricaoempresa.visibled"
      (click)="goDescricaoempresa(descricaoempresa)">
      <ion-row>
        <ion-col size="12" class="card-descricaoempresa">

          <ion-row>
            <ion-col size="12" class="img-descricaoempresa">
              <img [src]="pathImgs + descricaoempresa.imagem[0]">
            </ion-col>
          </ion-row>

          <ion-row class="ion-text-center fonte">
            <ion-col>
              {{ descricaoempresa.nome }}


            </ion-col>
          </ion-row>
